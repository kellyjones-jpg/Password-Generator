<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="body card">
        <div class="card-body">
            <header>
                <h1>Password Generator</h1>
            </header>
            <h2>Generate a Password</h2>
            <textarea class="txtarea form-control" rows="4" readonly id="password"
                placeholder="Your Secure Password"></textarea>
            <br>
            <button type="button" class="btn btn-danger" id="generatePassword">Generate Password</button>
            <button type="button" class="btn btn-light" button id="copy">
                Copy to Clipboard
            </button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
